{% extends "staff/base.html" %}

{% block title %}

{% block content %}

        {% if request.user.is_authenticated %}
            <span>Hi, {{ request.user.username | title }}</span>
            <a href="{% url "logout" %}">Logout</a>
        {% else %}
            <a href="{% url "logout" %}">Login</a>
        {% endif %}
    </header>
    <p>Want a new loan? click <a href="{% url 'request' %}">here</a></p>
{% endblock %}
