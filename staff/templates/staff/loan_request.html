{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'staff/loan_request.css' %}">
    <title>Request</title>
</head>
<body>
    <header>
        {% if request.user.is_authenticated %}
            <span>Hi, {{ request.user.username | title }}</span>
            <a href="{% url "logout" %}">Logout</a>
        {% else %}
            <a href="{% url "logout" %}">Login</a>
        {% endif %}
    </header>

    <div class="container">
        <form method="POST" class="request-form">
            {% csrf_token %}
            {{ request_form }}
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
